<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login_register_form.css">
</head>
<body>
    <div class="container">
        <form id="signin_form" method="post" onsubmit="handle_login(event)">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="abc@xyz.com" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="********" required>
            <button type="submit">LogIn</button>
        </form>
        <br>
        <button id="register" onclick="window.location.href='register.html';">Not Registered?</button>
        <div id="dynamic"></div>
    </div>
</body>
<script src="login_register_script.js"></script>
</html>
